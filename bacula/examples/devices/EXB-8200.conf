#
# Device definition for a VERY OLD Exabyte
# 8mm drive.  It does not have a Hardware
#  end of medium function.
#
Device {
  Name = "Exabyte 8mm"
  Media Type = "8mm"
  Archive Device = /dev/nst1
  Hardware end of medium = No;
  AutomaticMount = yes;               # when device opened, read it
  AlwaysOpen = Yes;
}
